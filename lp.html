<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体のリセット */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .activity-report-button {
            padding: 16px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            background-color: #FF6347;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .activity-report-button:hover {
            background-color: #D94E3A;
        }

        .activity-view-button {
            padding: 16px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            background-color: #4682B4;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .activity-view-button:hover {
            background-color: #4169E1;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="activity-report-button" onclick="location.href='https://miniapp.line.me/2007068043-6kbeXdx4'">活動報告をする</button>
    <button class="activity-view-button" onclick="location.href='https://jumps710.github.io/kodomonw2/reportSite.html'">【NW内部向け】活動報告をみる</button>
    <button class="activity-view-button" onclick="location.href='https://jumps710.github.io/kodomonw2/reportPage.html'">【外部向け】活動報告をみる</button>
</div>

</body>
</html>

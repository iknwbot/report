<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>【NW内部向け】活動報告</title>
  <style>
    @import url(https://fonts.jimstatic.com/css?family=Roboto:300,400,700);

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 10px;
      background-color: #f7f8f8;
      color: #112631;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #74A72D;
      font-weight: bold;
    }

    #report-list {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    .filter-container {
      margin-bottom: 20px;
      text-align: center;
    }

    select {
      padding: 14px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      appearance: none;
      width: auto;
      min-width: 200px;
      max-width: 400px;
    }

    .report-item {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .report-item:hover {
      transform: scale(1.02);
    }

    .report-image {
      width: 180px;
      height: auto;
      margin-right: 20px;
      object-fit: cover;
      border-radius: 5px;
    }

    .report-text {
      flex: 1;
      margin-left: 0;
    }

    .report-header {
      font-size: 14px;
      color: #74A72D;
      margin-bottom: 4px;
    }

    .report-date {
      color: #333;
      font-size: 14px;
      margin-left: 10px;
    }

    .report-title {
      font-size: 20px;
      font-weight: bold;
      margin: 8px 0;
    }

    .report-message {
      font-size: 16px;
      margin: 10px 0;
      line-height: 1.4;
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .report-item {
        flex-direction: column;
        align-items: center;
      }

      .report-image {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
                max-width: 100%;
                height: auto;
      }

      .report-title {
        font-size: 18px;
      }

      .report-message {
        font-size: 14px;
      }

      select {
        width: 90%;
        margin: 5px auto;
      }
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
<script>
  new VConsole();
</script>

</head>
<body>
  <h1>【NW内部向け】活動報告</h1>

  <div class="filter-container">
    <select id="monthFilter"></select>
    <select id="siteFilter"></select>
  </div>

  <div id="report-list">読み込み中...</div>

  <div id="edit-form" style="display:none; margin-top:20px;">
    <h2>報告内容の修正</h2>
    <input type="hidden" id="edit-timestamp">
    <label>コメント:<br><textarea id="edit-comments" rows="4" cols="50"></textarea></label><br>
    <button onclick="submitEdit()">更新する</button>
    <button onclick="cancelEdit()">キャンセル</button>
  </div>

  <script>
let currentUserId = "";
let currentUserSite = "";
let globalReports = [];


window.addEventListener('load', () => {
  console.log("🌱 ページロード完了");

  liff.init({ liffId: "2007364105-ol986GKR" })
    .then(() => {
      console.log("✅ LIFF 初期化成功");
      return liff.getProfile();
    })
    .then(profile => {
      console.log("👤 プロフィール取得成功", profile);
      currentUserId = profile.userId;

      const jsonUrl = "https://raw.githubusercontent.com/iknwbot/report/main/data/internalReport.json?t=" + new Date().getTime();
      console.log("🌐 JSON取得開始:", jsonUrl);
      return fetch(jsonUrl);
    })
    .then(res => {
      console.log("📥 fetchステータス:", res.status);
      if (!res.ok) throw new Error("❌ JSON取得失敗");
      return res.json();
    })
    .then(json => {
      console.log("📦 JSON取得成功 レコード数:", json.length);
      const record = json.find(r => r.userId === currentUserId);
      currentUserSite = record?.siteName || "不明";
      console.log("🏠 拠点名:", currentUserSite);
      globalReports = json.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      initializeFilters(globalReports);
      updateReportList(globalReports);
    })
    .catch(error => {
      console.error("🚨 初期化エラー:", error);
      document.getElementById("report-list").innerHTML = "データを取得できませんでした。";
    });
});


    async function loadReports() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/iknwbot/report/main/data/internalReport.json?t=" + new Date().getTime());
        if (!response.ok) throw new Error("データ取得エラー");
        const reports = await response.json();
        reports.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        initializeFilters(reports);
        updateReportList(reports);
      } catch (error) {
        document.getElementById("report-list").innerHTML = "データを取得できませんでした。";
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const year = date.getFullYear();
      const month = ("0" + (date.getMonth() + 1)).slice(-2);
      const day = ("0" + date.getDate()).slice(-2);
      const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
      const weekday = weekdays[date.getDay()];
      return `${year}年${month}月${day}日（${weekday}）`;
    }

    function initializeFilters(reports) {
      globalReports = reports;
      const monthFilter = document.getElementById("monthFilter");
      const siteFilter = document.getElementById("siteFilter");

      const months = new Set();
      const sites = new Set();

      reports.forEach(report => {
        const date = new Date(report.eventDate);
        const month = `${date.getFullYear()}年${("0" + (date.getMonth() + 1)).slice(-2)}月`;
        months.add(month);
        sites.add(report.siteName);
      });

      monthFilter.innerHTML = `<option value="all">全ての月</option>` + Array.from(months).map(month => `<option value="${month}">${month}</option>`).join('');
      siteFilter.innerHTML = `<option value="all">全ての団体</option>` + Array.from(sites).map(site => `<option value="${site}">${site}</option>`).join('');

      monthFilter.addEventListener("change", () => updateReportList(globalReports));
      siteFilter.addEventListener("change", () => updateReportList(globalReports));
    }

function updateReportList(reports) {
  const monthFilter = document.getElementById("monthFilter").value;
  const siteFilter = document.getElementById("siteFilter").value;

  const filteredReports = reports.filter(report => {
    const date = new Date(report.eventDate);
    const reportMonth = `${date.getFullYear()}年${("0" + (date.getMonth() + 1)).slice(-2)}月`;
    const matchMonth = monthFilter === "all" || reportMonth === monthFilter;
    const matchSite = siteFilter === "all" || report.siteName === siteFilter;
    return matchMonth && matchSite;
  });

  const reportItems = filteredReports.map(report => `
    <div class="report-item">
      ${report.githubUrl 
        ? `<img src="${encodeURI(report.githubUrl)}" alt="活動画像" class="report-image">`
        : ''}
      <div class="report-text">
        <div class="report-header">活動報告<span class="report-date">${formatDate(report.eventDate)}</span></div>
        <div class="report-title"><a href="${report.siteURL}" target="_blank">${report.siteName}</a></div>
        <div class="report-message">開催タイプ: ${report.eventType}</div>
        <div class="report-message">参加人数: 大人${report.adults || 0}名 / 子ども${report.children || 0}名</div>
        <div class="report-message">コメント: ${report.internalComments}</div>
        ${
          (currentUserSite === "事務局" || currentUserSite === report.siteName)
            ? `<button onclick="openEditForm('${report.timestamp}', '${(report.internalComments || '').replace(/'/g, "\\'")}')">変更</button>`
            : ""
        }
      </div>
    </div>
  `).join('');

  document.getElementById("report-list").innerHTML = reportItems || "該当する活動報告がありません。";
}



    function openEditForm(timestamp, comment) {
      document.getElementById("edit-form").style.display = "block";
      document.getElementById("edit-timestamp").value = timestamp;
      document.getElementById("edit-comments").value = comment;
    }

    function cancelEdit() {
      document.getElementById("edit-form").style.display = "none";
    }

    function submitEdit() {
      const timestamp = document.getElementById("edit-timestamp").value;
      const newComment = document.getElementById("edit-comments").value;

      fetch("https://script.google.com/macros/s/AKfycbwyDc0GFNBChfjsbiAP9HLmWTWELhUPUOcsbV1iQZagEbUf-wHm1dLYJdx2XTkWLT8E8Q/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          action: "updateReport",
          timestamp,
          internalComments: newComment
        })
      })
      .then(res => res.json())
      .then(res => {
        alert(res.message);
        cancelEdit();
        loadReports();
      })
      .catch(err => {
        alert("更新エラー: " + err);
      });
    }
  </script>
</body>
</html>

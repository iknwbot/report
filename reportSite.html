<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>【NW内部向け】活動報告</title>

  <!-- CSS -->
  <style>
    @import url(https://fonts.jimstatic.com/css?family=Roboto:300,400,700);

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f8f8;
      margin: 0;
      padding: 10px;
      color: #112631;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #74A72D;
      margin-bottom: 20px;
    }

    #report-list {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 20px;
    }

    select {
      padding: 14px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      margin-bottom: 10px;
      appearance: none;
      min-width: 200px;
    }

    .report-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .report-image {
      width: 180px;
      margin-right: 20px;
      object-fit: cover;
      border-radius: 5px;
    }

    .report-text {
      flex: 1;
    }

    .report-header {
      font-size: 14px;
      color: #74A72D;
    }

    .report-title {
      font-size: 20px;
      font-weight: bold;
      margin: 8px 0;
    }

    .report-message {
      font-size: 16px;
      margin: 10px 0;
    }

    .edit-button {
      background-color: #74A72D;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .edit-button:hover {
      background-color: #5d8e24;
    }

    @media only screen and (max-width: 600px) {
  .report-item {
    flex-direction: column;
    align-items: center;
  }

  .report-image {
    margin: 0 0 10px 0;
    width: 100%;
    height: auto;
    max-width: 100%;
  }

  .report-text {
    text-align: left;
    width: 100%;
  }

  .report-message,
  .report-header,
  .report-title {
    text-align: left;
  }

  .button-container {
    text-align: right;
  }
}

    
  </style>
</head>
<body>
  <h1>【NW内部向け】活動報告</h1>

  <div class="filter-container">
    <select id="monthFilter"></select>
    <select id="siteFilter"></select>
  </div>

  <div id="report-list">読み込み中...</div>

  <!-- LIFF SDK & vConsole -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    new VConsole();
  </script>

  <!-- Main Script -->
  <script>
    let currentUserId = "";
    let currentUserSite = "";
    let globalReports = [];

    console.log("🔥 script loaded");

    window.addEventListener('load', () => {
      console.log("🌱 ページロード完了");

      liff.init({ liffId: "2007364105-ol986GKR" })
        .then(() => {
          console.log("✅ LIFF 初期化成功");
          return liff.getProfile();
        })
        .then(profile => {
          console.log("👤 プロフィール取得成功", profile);
          currentUserId = profile.userId;

          const siteUrl = `https://script.google.com/macros/s/AKfycbwyDc0GFNBChfjsbiAP9HLmWTWELhUPUOcsbV1iQZagEbUf-wHm1dLYJdx2XTkWLT8E8Q/exec?action=getSite&userId=${currentUserId}`;
          console.log("🔍 拠点取得URL:", siteUrl);
          return fetch(siteUrl);
        })
        .then(res => {
          console.log("📥 siteName取得レスポンス:", res.status);
          return res.json();
        })
        .then(data => {
          console.log("📦 siteName取得成功:", data);
          currentUserSite = data.siteName || "不明";
          console.log("🏠 拠点名:", currentUserSite);

          const jsonUrl = "https://raw.githubusercontent.com/iknwbot/report/main/data/internalReport.json?t=" + new Date().getTime();
          console.log("🌐 JSON取得開始:", jsonUrl);
          return fetch(jsonUrl);
        })
        .then(res => {
          console.log("📥 JSONレスポンス:", res.status);
          return res.json();
        })
        .then(json => {
          console.log("📦 JSON取得成功:", json.length);
          globalReports = json.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          initializeFilters(globalReports);
          updateReportList(globalReports);
        })
        .catch(error => {
          console.error("🚨 エラー発生:", error);
          document.getElementById("report-list").innerHTML = "データを取得できませんでした。";
        });
    });

    function formatDate(dateString) {
  const date = new Date(dateString);
  const year = date.getFullYear();
  const month = ("0" + (date.getMonth() + 1)).slice(-2);
  const day = ("0" + date.getDate()).slice(-2);
  const weekdays = ["日", "月", "火", "水", "木", "金", "土"];
  const weekday = weekdays[date.getDay()];
  return `${year}年${month}月${day}日（${weekday}）`;
}


    function initializeFilters(reports) {
      const monthFilter = document.getElementById("monthFilter");
      const siteFilter = document.getElementById("siteFilter");

      const months = new Set();
      const sites = new Set();

      reports.forEach(report => {
        const date = new Date(report.eventDate);
        const month = `${date.getFullYear()}年${("0" + (date.getMonth() + 1)).slice(-2)}月`;
        months.add(month);
        sites.add(report.siteName);
      });

      monthFilter.innerHTML = `<option value="all">全ての月</option>` + Array.from(months).map(month => `<option value="${month}">${month}</option>`).join('');
      siteFilter.innerHTML = `<option value="all">全ての団体</option>` + Array.from(sites).map(site => `<option value="${site}">${site}</option>`).join('');

      monthFilter.addEventListener("change", () => updateReportList(globalReports));
      siteFilter.addEventListener("change", () => updateReportList(globalReports));
    }

    function updateReportList(reports) {
      const monthFilter = document.getElementById("monthFilter").value;
      const siteFilter = document.getElementById("siteFilter").value;

      const filteredReports = reports.filter(report => {
        const date = new Date(report.eventDate);
        const reportMonth = `${date.getFullYear()}年${("0" + (date.getMonth() + 1)).slice(-2)}月`;
        return (monthFilter === "all" || reportMonth === monthFilter) &&
               (siteFilter === "all" || report.siteName === siteFilter);
      });

const html = filteredReports.map(report => `
  <div class="report-item">
    ${report.githubUrl ? `<img src="${encodeURI(report.githubUrl)}" alt="活動画像" class="report-image">` : ''}
    <div class="report-text">
      <div class="report-header">活動報告<span class="report-date">${formatDate(report.eventDate)}</span></div>
      <div class="report-title"><a href="${report.siteURL}" target="_blank">${report.siteName}</a></div>
      <div class="report-message">開催タイプ: ${report.eventType}</div>
      <div class="report-message">参加人数: 大人${report.adults || 0}名 / 子ども${report.children || 0}名</div>
      <div class="report-message">コメント: ${report.internalComments}</div>

      ${
        (currentUserSite === "事務局" || currentUserSite === report.siteName)
          ? `<div class="button-container">
               <button class="edit-button" onclick="openEditForm('${report.timestamp}', '${(report.internalComments || '').replace(/'/g, "\\'")}')">修正する</button>
             </div>`
          : ""
      }
    </div>
  </div>
`).join('');

      document.getElementById("report-list").innerHTML = html || "該当する活動報告がありません。";
    }

    function openEditForm(timestamp, comment) {
      document.getElementById("edit-form").style.display = "block";
      document.getElementById("edit-timestamp").value = timestamp;
      document.getElementById("edit-comments").value = comment;
    }

    function cancelEdit() {
      document.getElementById("edit-form").style.display = "none";
    }

    function submitEdit() {
      const timestamp = document.getElementById("edit-timestamp").value;
      const newComment = document.getElementById("edit-comments").value;

      fetch("https://script.google.com/macros/s/AKfycbwyDc0GFNBChfjsbiAP9HLmWTWELhUPUOcsbV1iQZagEbUf-wHm1dLYJdx2XTkWLT8E8Q/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          action: "updateReport",
          timestamp,
          internalComments: newComment
        })
      })
      .then(res => res.json())
      .then(res => {
        alert(res.message);
        cancelEdit();
        updateReportList(globalReports); // 再描画
      })
      .catch(err => {
        alert("更新エラー: " + err);
      });
    }
  </script>

  <!-- 編集フォーム -->
  <div id="edit-form" style="display:none; margin-top:20px;">
    <h2>報告内容の修正</h2>
    <input type="hidden" id="edit-timestamp">
    <label>コメント:<br><textarea id="edit-comments" rows="4" cols="50"></textarea></label><br>
    <button onclick="submitEdit()">更新する</button>
    <button onclick="cancelEdit()">キャンセル</button>
  </div>
</body>
</html>
